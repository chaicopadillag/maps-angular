<div class="map" #map></div>
<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoonIn()">&#8259;</button>
    <input type="range" class="form-range px-2" min="-2" max="18" value="{{zoom}}" #rangeInput (change)="rangeZoom(rangeInput.value)">
    <button class="btn btn-primary" (click)="zoomOut()">+</button>
  </div>
  <div>
    Zoom: {{zoom|number:'2.2-2'}} <br>
    Lng: {{lng}} , Lat: {{lat}}
  </div>
</div>
